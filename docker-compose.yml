services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./ssl:/etc/apache2/ssl
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DOMAINS=${DOMAINS}
      - DEFAULT_DOMAIN=${DEFAULT_DOMAIN}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_HOST=dev-database
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dev-network
    entrypoint: ["/scripts/entrypoint.sh"]

  database:
    image: mariadb:10.11
    container_name: dev-database
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DOMAINS=${DOMAINS}
    networks:
      - dev-network
    healthcheck:
      # A mariadb image saját healthcheck-je vagy a mysqladmin használata ajánlott
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dev-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=dev-database
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
    depends_on:
      - database
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge